<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Play Game</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ionic.swipecards.js"></script>
</head>

<body>
    <div class="container">
            <p class="text-center">PLACE FOR A COVER PICTURE</p>
    </div>

    <div class="container">
        <ul class="nav nav-tabs nav-justified">
            <li role="presentation"><a href="index.html">Bingo!</a></li>
        </ul>
    </div>    
    
    <div class="container">
        <div ng-app="starter" no-scroll>
            <ion-pane ng-controller="CardsCtrl">
                <swipe-cards>
                  <swipe-card on-card-swipe="cardSwiped()" id="start-card">
                    Swipe down for the first letter
                  </swipe-card>
                  <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
                    <div ng-controller="CardCtrl">
                      <div class="title">
                        Call out
                      </div>
                      <div class="image">
                        <img ng-src="{{card.image}}">
                      </div>
                    </div>
                  </swipe-card>
                </swipe-cards>
            </ion-pane>  
        </div>
    </div>
    
</body>

</html>
